<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Cryptex Account</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background-color: #f5f7fa; padding: 40px; color: #333;">
    <div style="max-width: 600px; margin: auto; background-color: white; border-radius: 10px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #0f62fe;">Cryptex Account Verification</h2>
        <p>Hey {{ user.username }},</p>
        <p>Thanks for signing up to <strong>Cryptex</strong> 🔐</p>
        <p>To secure your account and activate it, please click the button below:</p>
        <a href="{{ verify_url }}" style="display: inline-block; margin-top: 20px; background-color: #0f62fe; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: bold;">Verify My Account</a>
        <p style="margin-top: 30px; font-size: 0.9em; color: #777;">If you didn’t request this, just ignore this message.</p>
        <p style="font-size: 0.9em; color: #777;">— The Cryptex Team</p>
    </div>
</body>
</html>
