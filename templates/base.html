<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cryptex Secure Platform{% endblock %}</title>

    <!-- Google Font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.3px;
            background-color: #0b0e21;
            color: #ffffff;
        }

        .navbar {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.8) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar-brand, .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #0f62fe !important;
            text-shadow: 0 0 6px rgba(15, 98, 254, 0.5);
        }

        footer {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .container {
            animation: fadeIn 0.5s ease-out both;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    
</head>

<body class="bg-dark text-white">

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="{% url 'auth:home' %}">CRYPTEX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'auth:home' %}">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="{% url 'auth:about' %}">About Us</a></li> -->
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:signup' %}">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'auth:signin' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    
    {% block body %}  <!-- ✅ Fixed block name to match `signin.html`, `home.html` -->
    {% endblock %}
   

    <footer style="position: fixed; bottom: 10px; left: 10px; color: white; background: black; padding: 5px 10px; border-radius: 5px;">
        © 2025 CRYPTEX. All Rights Reserved.
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
