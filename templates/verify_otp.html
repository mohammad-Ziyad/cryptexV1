{% extends "base.html" %}
{% block title %} Verify Login {% endblock %}
{% block body %}
<style>
  .otp-glass {
    backdrop-filter: blur(10px);
    background: rgba(27, 30, 53, 0.75);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    padding: 2rem;
    animation: fadeIn 0.6s ease-out both;
    color: white;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .otp-glass h3 {
    font-weight: bold;
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    margin-bottom: 1rem;
  }

  .btn-primary {
    background-color: #0f62fe;
    border: none;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0353e9;
    transform: scale(1.03);
    box-shadow: 0 0 10px rgba(15, 98, 254, 0.5);
  }

  .error-text {
    color: #ff5c5c;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
</style>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="otp-glass" style="width: 400px;">
    <h3 class="text-center">Verify Your Login</h3>
    <p class="text-center mb-4">Enter the 6-digit code we sent to your email</p>
    {% if error %}
      <p class="error-text text-center">{{ error }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="code" maxlength="6" required placeholder="Enter code" class="form-control mb-3 text-center">
      <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
  </div>
</div>
{% endblock %}
